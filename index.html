<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>United Designers</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"></div>
      <div class="about">
        <h1>A Slack community for designers</h2>
      </div>
      <div class="apply">
        <form id="apply-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
          </div>
          <div>
            <label for="field">Job Title:</label>
            <input type="text" id="field" name="field" required>
          </div>
          <div>
            <label for="portfolio">Portfolio URL:</label>
            <input type="text" id="portfolio" name="portfolio">
          </div>
          <div>
            <label for="comments">Why do you want to join?</label>
            <textarea id="comments" name="comments" required></textarea>
          </div>
          <button type="submit">Apply now!</button>
        </form>
        <script>
          'use strict';

          function formToJSON(elements) {
            return [].reduce.call(elements, function (data, element) {
              if (element.name && element.value && (!['checkbox', 'radio'].includes(element.type) || element.checked)) {
                if (element.type === 'checkbox') {
                  data[element.name] = (data[element.name] || []).concat(element.value);
                } else if (element.options && element.multiple) {
                  data[element.name] = [].reduce.call(element, function (values, option) {
                    return option.selected ? values.concat(option.value) : values;
                  }, []);
                } else {
                  data[element.name] = element.value;
                }
              }
              return data;
            }, {});
          };

          function handleFormSubmit(event) {
            event.preventDefault();
            var data = formToJSON(form.elements);
            if(!('portfolio' in data)) {
              data.portfolio = 'Not provided.';
            }
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://kzl0zkdru3.execute-api.us-west-2.amazonaws.com/testing/applications', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));
            xhr.onloadend = function () {
              if(xhr.response.status == 'success') {
                console.log('Thanks for applying!');
              } else {
                console.log('Something went terribly wrong...');
              }
            };
          };

          var form = document.getElementById('apply-form');
          form.addEventListener('submit', handleFormSubmit);
        </script>
      </div>
      <div class="foot">
      </div>
    </div>
  </body>
</html>
